<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>

  <!-- social icon for the place-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
/>
<meta name="Spratt Cat’s Charity " content="Help and info ">
<meta name=fixing the cat catastrophe one feline at a time" content="HTML, CSS, JavaScript">
<meta name="Cats, Care, Charity " content="HTML, CSS, JavaScript">



  <style>
    * 
    {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }
      .social-icons a {
        color: white;
        margin: 0 12px;
        font-size: 20px;
        text-decoration: none;
      }

      .social-icons a:hover {
      color: #ffd700;
      }

    body 
    {
      background: #f4f4f4;
      color: #333;
    }

    /* Top bar */
    .top-bar {
      background: #2f4f6f;
      color: #fff;
      padding: 8px 20px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }
    
    /* WRapper */
    .page-wrapper 
    {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header 
    {
      background: #2f4f6f;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }
    header a {
  text-decoration: none;
  color: inherit;
    }

    
    header h1 
    {
      font-size: 22px;
      color: #fff;
    }

    header h1:hover 
    {
      color: #ffd700;
    }
    nav a 
    {
      margin-left: 20px;
      text-decoration: none;
      color: #f4f4f4;
      font-size: 12px;
    }

    nav a:hover 
    {
      color: #ffd700;
    }

    /* Main content */
    h1>
    .container 
    {
      max-width: 1200px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: 1.2fr 1fr 1fr;
      gap: 30px;
      padding: 0 20px;
    }

    /* Video */
    .video-box 
    {
      background: #000;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #aaa;
    }

    /* Charity */
    .charity h2 
    {
      color: #2f4f6f;
      margin-bottom: 15px;
    }

    .charity p 
    {
      font-size: 14px;
      line-height: 1.6;
      margin-bottom: 10px;
    }

    /* Gallery */
    .gallery h2 
    {
      color: #2f4f6f;
      margin-bottom: 15px;
    }

    .grid 
    {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .grid div {
      background: #ccc;
      height: 100px;
    }

    /* Footer */
    footer 
    {
      margin-top: 60px;
      background: #2f4f6f;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

  </style>
</head>
<body>



  <header>
    <h1><a href=index.html >Spratt's Cat  Charity</h1></a>
    <nav>
      <a href="index.html">Home</a>
      <a href="products.html">Product</a>
      <a href="aboutus.html">About Us</a>
      <a href="services.html">Services</a>
      <a href="contactus.html">Contact Us</a>
      <a href="faq.html">FAQ</a>
      </nav>
  </header>

  <!-- Main -->
      <div class="container py-5">
        <h2 class="text-center mb-4">Contact Us</h2>
        <div class="d-flex justify-content-center">
            <div class="card shadow-sm w-100" style="max-width: 700px;">
                <div class="card-body">
                    <form class="d-flex flex-column gap-3">
                        <div class="d-flex flex-column flex-md-row gap-3">
                            <div class="flex-fill">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                            </div>
                            <div class="flex-fill">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                            </div>
                        </div>
                       
                        <!-- Subject Dropdown -->
                        <div>
                            <label for="subject" class="form-label">Subject</label>
                            <select class="form-select" id="subject" required>
                                <option value="" selected disabled>Please select a subject</option>
                                <option value="general">General Inquiry and feedback</option>
                                <option value="support">Help</option>
                                <option value="FINANCE">Financial support</option>
                                <option value="Giveaway">Giveaway</option>
                            </select>
                        </div>

                        <div>
                            <label for="message" class="form-label">Message</label>
                            <textarea class="form-control" id="message" rows="5" placeholder="Your message here..." required></textarea>
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
  
  <footer>
    © Spratt Designs<br>
    <small>NPO•For the Cats•Helping Cats since 2002</small>
    <div class="social-icons">
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" aria-label="Twitter"><i class="fab fa-x-twitter"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>

        

        <div>
          
  </footer>

</body>
</html>

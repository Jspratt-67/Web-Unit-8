<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testing pages</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #f5f6fa;
      color: #333;
      line-height: 1.6;
    }

    /* HERO */
    .hero {
      height: 80vh;
      background: linear-gradient(
          rgba(0,0,0,0.5),
          rgba(0,0,0,0.5)
        ),
        url("aww.jpg") center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 2rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
    }

    .hero button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      border: none;
      background: #0373fc;
      color: white;
      font-size: 1rem;
      border-radius: 25px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #0373fc;
    }

    /* SECTIONS */
    section {
      padding: 4rem 2rem;
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    /* CARDS */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 1rem;
    }

    /* REVIEWS */
    .reviews {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .review {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .review p {
      font-style: italic;
      margin-bottom: 1rem;
    }

    .review span {
      font-weight: bold;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 2rem;
      background: #222;
      color: #aaa;
      margin-top: 4rem;
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <div class="hero">
    <div>
      <h1>The Spratt cats charity</h1>
      <p></p>
      <button></button>
    </div>
  </div>

  <!-- FEATURES -->
  <section>

  </section>

  <!-- REVIEWS -->
  <section>
    <h2>Don't believe us? </h2>
    <div class="reviews">
      <div class="review">
        <p>"they saved my cat "</p>
    
      </div>
      <div class="review">
        <p>"They kinda saved my cat"</p>
     
      </div>
      <div class="review">
        <p>"They killed my cat"</p>
      
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    @ 2025 The Spratt Cat. All rights reserved.
  </footer>

</body>
</html>
